services:
  # MinIO (S3-compatible storage for Iceberg)
  minio:
    image: minio/minio:latest
    container_name: minio
    hostname: minio    
    restart: unless-stopped
    ports:
      - "59000:9000"
      - "59001:9001"
    networks:
      - data-infra
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD-SHELL", "(command -v curl >/dev/null 2>&1 && curl -fsS http://localhost:9000/minio/health/live) || (command -v wget >/dev/null 2>&1 && wget -qO- http://localhost:9000/minio/health/live) || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 5

  # Create MinIO bucket for Iceberg
  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    depends_on:
      - minio
    networks:
      - data-infra
    entrypoint: >
      /bin/sh -eux -c '
      # retry until minio is reachable and alias registered
      for i in $(seq 1 12); do
        if mc alias set myminio http://minio:9000 admin password; then
          break
        fi
        sleep 2
      done

      # create bucket if missing (idempotent)
      mc ls myminio/warehouse >/dev/null 2>&1 || mc mb myminio/warehouse

      # set read/write policy (correct command)
      mc policy set download myminio/warehouse || true

      exit 0
      '

# Use external Docker bridge network
networks:
  data-infra:
    external: true

volumes:
  minio-data:
