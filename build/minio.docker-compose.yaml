services:
  # MinIO (S3-compatible storage for Iceberg)
  minio:
    image: minio/minio:latest
    container_name: minio
    hostname: minio    
    restart: unless-stopped
    ports:
      - "59000:9000"
      - "59001:9001"
    networks:
      - data-infra
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Create MinIO bucket for Iceberg
  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    depends_on:
      - minio
    networks:
      - data-infra
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 admin password;
      /usr/bin/mc mb myminio/warehouse;
      /usr/bin/mc anonymous set upload myminio/warehouse;
      exit 0;
      "

# Use external Docker bridge network
networks:
  data-infra:
    external: true

volumes:
  minio-data:
