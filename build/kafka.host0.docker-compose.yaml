services:
  coin2-kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: coin2-kafka-ui
    ports:
      - "60094:8080"
    environment:
      - DYNAMIC_CONFIG_ENABLED=true
      - KAFKA_CLUSTERS_0_NAME=${KAFKA_CLUSTER_ID}
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=coin2-kafka-0:9092,coin2-kafka-1:9092
    depends_on:
      - coin2-kafka-0
      - coin2-kafka-1
  coin2-kafka-0:
    image: docker.io/bitnami/kafka:3.6.2
    container_name: coin2-kafka-0
    ports:
      - "9094:9094"
    network_mode: host
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@coin2-kafka-0:9093,1@coin2-kafka-1:9093,2@coin2-kafka-2:9093,3@${TAILSCALE_MBP}:9093,4@${TAILSCALE_MBP}:9093
      - KAFKA_KRAFT_CLUSTER_ID=${KAFKA_CLUSTER_ID}
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092,EXTERNAL://${TAILSCALE_NUC}:9094  # Use KAFKA_HOST so Pods can connect
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
  coin2-kafka-1:
    image: docker.io/bitnami/kafka:3.6.2
    container_name: coin2-kafka-1
    ports:
      - "9095:9095"
    network_mode: host
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@coin2-kafka-0:9093,1@coin2-kafka-1:9093,2@coin2-kafka-2:9093,3@${TAILSCALE_MBP}:9093,4@${TAILSCALE_MBP}:9093
      - KAFKA_KRAFT_CLUSTER_ID=${KAFKA_CLUSTER_ID}
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9095
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092,EXTERNAL://${TAILSCALE_NUC}:9095  # Use KAFKA_HOST so Pods can connect
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
  coin2-kafka-2:
    image: docker.io/bitnami/kafka:3.6.2
    container_name: coin2-kafka-2
    ports:
      - "9096:9096"
    network_mode: host
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=2
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@coin2-kafka-0:9093,1@coin2-kafka-1:9093,2@coin2-kafka-2:9093,3@${TAILSCALE_MBP}:9093,4@${TAILSCALE_MBP}:9093
      - KAFKA_KRAFT_CLUSTER_ID=${KAFKA_CLUSTER_ID}
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9096
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092,EXTERNAL://${TAILSCALE_NUC}:9096  # Use KAFKA_HOST so Pods can connect
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
