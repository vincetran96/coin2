services:
  coin2-kafka-0:
    image: apache/kafka:3.9.1
    container_name: coin2-kafka-0
    hostname: coin2-kafka-0
    restart: unless-stopped
    ports:
      - "9094:9094"
    networks:
      - data-infra
    environment:
      KAFKA_NODE_ID: 0
      KAFKA_PROCESS_ROLES: controller,broker
      KAFKA_CONTROLLER_QUORUM_VOTERS: 0@coin2-kafka-0:9093,1@coin2-kafka-1:9093,2@coin2-kafka-2:9093
      
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://:9092,EXTERNAL://${KAFKA_HOST}:9094  # Use KAFKA_HOST so Pods can connect
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # JVM params
      # KAFKA_OPTS: -javaagent:/usr/share/jmx_exporter/jmx_prometheus_javaagent-0.20.0.jar=9200:/usr/share/jmx_exporter/kafka-broker.yml
    # volumes:
    #   - ./jmx-exporter:/usr/share/jmx_exporter/

  coin2-kafka-1:
    image: apache/kafka:3.9.1
    container_name: coin2-kafka-1
    hostname: coin2-kafka-1
    restart: unless-stopped
    ports:
      - "9095:9095"
    networks:
      - data-infra
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: controller,broker
      KAFKA_CONTROLLER_QUORUM_VOTERS: 0@coin2-kafka-0:9093,1@coin2-kafka-1:9093,2@coin2-kafka-2:9093
      
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9095
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://:9092,EXTERNAL://${KAFKA_HOST}:9095  # Use KAFKA_HOST so Pods can connect
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # JVM params
      # KAFKA_OPTS: -javaagent:/usr/share/jmx_exporter/jmx_prometheus_javaagent-0.20.0.jar=9201:/usr/share/jmx_exporter/kafka-broker.yml
    # volumes:
    #   - ./jmx-exporter:/usr/share/jmx_exporter/

  coin2-kafka-2:
    image: apache/kafka:3.9.1
    container_name: coin2-kafka-2
    hostname: coin2-kafka-2
    restart: unless-stopped
    ports:
      - "9096:9096"
    networks:
      - data-infra
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: controller,broker
      KAFKA_CONTROLLER_QUORUM_VOTERS: 0@coin2-kafka-0:9093,1@coin2-kafka-1:9093,2@coin2-kafka-2:9093
      
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9096
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://:9092,EXTERNAL://${KAFKA_HOST}:9096  # Use KAFKA_HOST so Pods can connect
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # JVM params
      # KAFKA_OPTS: -javaagent:/usr/share/jmx_exporter/jmx_prometheus_javaagent-0.20.0.jar=9202:/usr/share/jmx_exporter/kafka-broker.yml
    # volumes:
    #   - ./jmx-exporter:/usr/share/jmx_exporter/

  coin2-kafka-minion:
    image: redpandadata/kminion:v2.2.8
    container_name: coin2-kafka-minion
    hostname: coin2-kafka-minion
    restart: unless-stopped
    depends_on:
      - coin2-kafka-0
      - coin2-kafka-1
      - coin2-kafka-2
    ports:
      - "9200:9200"
    networks:
      - data-infra
    environment:
      CONFIG_FILEPATH: /opt/kminion/kminion-config.yaml
    volumes:
      - ./kafka/.mnt/kminion/:/opt/kminion/

  coin2-kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: coin2-kafka-ui
    restart: unless-stopped
    ports:
      - "60094:8080"
    networks:
      - data-infra
    environment:
      DYNAMIC_CONFIG_ENABLED: true
      KAFKA_CLUSTERS_0_NAME: ${KAFKA_CLUSTER_ID}
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: coin2-kafka-0:9092,coin2-kafka-1:9092,coin2-kafka-2:9092
    depends_on:
      - coin2-kafka-0
      - coin2-kafka-1
      - coin2-kafka-2

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.1
    container_name: kafka-schema-registry
    hostname: kafka-chema-registry
    depends_on:
      - coin2-kafka-0
      - coin2-kafka-1
      - coin2-kafka-2
    ports:
      - "58081:8081"
      - "59203:9203"
    networks:
      - data-infra
    environment:
      SCHEMA_REGISTRY_HOST_NAME: kafka-schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: coin2-kafka-0:9092,coin2-kafka-1:9092,coin2-kafka-2:9092
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC: _schemas
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      # SCHEMA_REGISTRY_JMX_OPTS: -javaagent:/usr/share/jmx_exporter/jmx_prometheus_javaagent-0.20.0.jar=9203:/usr/share/jmx_exporter/confluent_schemaregistry.yml
    # volumes:
    #   - ./jmx-exporter:/usr/share/jmx_exporter/

  kafka-connect:
    # Use a custom image for now
    # image: confluentinc/cp-kafka-connect:7.6.0
    image: vincetran96/kafka-connect:test
    container_name: kafka-connect
    hostname: kafka-connect
    depends_on:
      - coin2-kafka-0
      - coin2-kafka-1
      - coin2-kafka-2
      - schema-registry
    ports:
      - "58083:8083"
    networks:
      - data-infra
    environment:
      CONNECT_BOOTSTRAP_SERVERS: coin2-kafka-0:9092,coin2-kafka-1:9092,coin2-kafka-2:9092
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: kafka-connect-group
      CONNECT_CONFIG_STORAGE_TOPIC: docker-kafka-connect-configs
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_FLUSH_INTERVAL_MS: 10000
      CONNECT_OFFSET_STORAGE_TOPIC: docker-kafka-connect-offsets
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_TOPIC: docker-kafka-connect-status
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"
      # AWS SDK configuration for MinIO (S3-compatible); Must be the same as ones set in MinIO docker compose
      CONNECT_AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      CONNECT_AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_REGION: us-east-1
    # Disable volume mounting for now
    # volumes:
    #   - ./kafka/.mnt/kafka_connect/components:/usr/share/confluent-hub-components
    command:
      - bash
      - -c
      - |
        set -euxo pipefail

        wget --quiet -O /tmp/wait-for https://raw.githubusercontent.com/eficode/wait-for/master/wait-for
        chmod +x /tmp/wait-for
        /tmp/wait-for minio:9000 -t 60

        echo "Installing Iceberg Kafka Connect plugin..."
        
        # Install Iceberg Kafka Connect plugin
        confluent-hub install --no-prompt iceberg/iceberg-kafka-connect:1.9.2
        
        echo "Starting Kafka Connect..."
        /etc/confluent/docker/run

# Use external Docker bridge network
networks:
  data-infra:
    external: true


