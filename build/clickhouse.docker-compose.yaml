services:
  ch-db:
    image: clickhouse/clickhouse-server:25.11.2
    container_name: ch-db
    hostname: ch-db
    restart: unless-stopped
    ports:
      - "9000:9000"   # native TCP client
      - "8123:8123"   # HTTP interface
      - "9009:9009"   # interserver HTTP (replication, distributed)
    volumes:
      - ./.mnt/clickhouse/data:/var/lib/clickhouse
      - ./.mnt/clickhouse/users:/etc/clickhouse-server/users.d
      - ./.mnt/clickhouse/log:/var/log/clickhouse-server
      # - ./.mnt/clickhouse/config:/etc/clickhouse-server/config.d  # Mounting the config dir may cause connection issues
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
