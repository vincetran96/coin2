services:
  coin2-kafka-0:
    image: docker.io/bitnami/kafka:3.6.2
    container_name: coin2-kafka-0
    ports:
      - "9094:9094"
    network_mode: host
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=3
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@${TAILSCALE_NUC}:9093,1@${TAILSCALE_NUC}:9093,2@${TAILSCALE_NUC}:9093,3@coin2-kafka-0:9093,4@coin2-kafka-1:9093
      - KAFKA_KRAFT_CLUSTER_ID=${KAFKA_CLUSTER_ID}
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092,EXTERNAL://${TAILSCALE_MBP}:9094  # Use KAFKA_HOST so Pods can connect
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
  coin2-kafka-1:
    image: docker.io/bitnami/kafka:3.6.2
    container_name: coin2-kafka-1
    ports:
      - "9095:9095"
    network_mode: host
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=4
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@${TAILSCALE_NUC}:9093,1@${TAILSCALE_NUC}:9093,2@${TAILSCALE_NUC}:9093,3@coin2-kafka-0:9093,4@coin2-kafka-1:9093
      - KAFKA_KRAFT_CLUSTER_ID=${KAFKA_CLUSTER_ID}
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9095
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092,EXTERNAL://${TAILSCALE_MBP}:9095  # Use KAFKA_HOST so Pods can connect
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
