apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.coin.yaml
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    app: coin2
  namespace: coin2
  name: coin2-fetcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coin2
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.coin.yaml
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        app: coin2
    spec:
      initContainers:
        - name: coin2-fetch-init
          image: vincetran96/coin2:test
          imagePullPolicy: IfNotPresent
          command: ["uv"]
          args: ["run", "-m", "app.collector.init"]
          envFrom:
          - configMapRef:
              name: env
      containers:
        - name: coin2-fetch-binance
          image: vincetran96/coin2:test
          imagePullPolicy: IfNotPresent
          command: ["uv"]
          args: ["run", "-m", "app.collector.binance"]
          envFrom:
          - configMapRef:
              name: env
          resources:
            limits:
              memory: 512Mi
              cpu: 0.5
